<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>



<div layout:fragment="content">
    <div class="container" style="width: 300px; margin-bottom: 300px">

        <div class="py-5 text-center">
            <h2>회원가입</h2>
        </div>

        <form action="/register" method="post" th:object="${memberDTO}">



            <div>
                <label th:for="loginId">ID</label>
                <input type="text" id="loginId" th:field="*{loginId}" class="form-control">
                <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="fieldError">Incorrect data</p>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" type="button">취소</button>

                </div>
            </div>

        </form>

    </div> <!-- /container -->
</div>

</html>
